# DOMAIN-SUFFIX,apple.com,Proxy,force-remote-dns

# domain contains 'google' keyword will be redirected to 'Proxy', a fake ip will be returned in DNS query
# DOMAIN-KEYWORD,google,Proxy,enhanced-mode

